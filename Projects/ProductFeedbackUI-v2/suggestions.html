<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800;900&family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/106817c4fc.js" crossorigin="anonymous"></script>
    <title>Suggestions</title>
</head>

<body>
    <section id="suggestions">
        <div class="mentor">
            <div class="board">
                <span class="f-mentor">Frontend Mentor</span>
                <span class="f-board">Feedback Board</span>
            </div>
            <div class="buttons">
                <button type="button" class="int-element-2 btn-all">All</button>
                <button type="button" class="int-element-2 btn-ui">UI</button>
                <button type="button" class="int-element-2 btn-ux">UX</button>
                <button type="button" class="int-element-2 btn-enhancement">Enhancement</button>
                <button type="button" class="int-element-2 btn-bug">Bug</button>
                <button type="button" class="int-element-2 btn-feature">Feature</button>
            </div>
            <div class="roadmap">
                <div class="road-view d-flex jc-space-around">
                    <h4 class="roadmap-header">Roadmap</h4>
                    <button type="button" class="btn-view">View</button>
                </div>
                <div class="planned d-flex">
                    <div class="plan-dot"></div>
                    <h4 class="planned-header">Planned</h4>
                    <span class="number">2</span>
                    <div class="progress d-flex">
                        <div class="progress-dot"></div>
                        <h4 class="progress-header">In-Progress</h4>
                        <span class="number">3</span>
                    </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
