<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/first.css">
    <link rel="stylesheet" href="./css/second.css">
    <link rel="stylesheet" href="./css/third.css">
    <link rel="stylesheet" href="./css/fourth.css">
    <script src="https://kit.fontawesome.com/b74cf7d418.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section id="first">
        <div class="first-buttons margin-top">
            <div class="btn-color">
                <button type="button"
                    class="btn btn-primary btn-color-radius first-primary-color transition">Primary</button>
                <button type="button"
                    class="btn btn-secondary btn-color-radius first-secondary-color transition">Secondary</button>
                <button type="button"
                    class="btn btn-success btn-color-radius first-success-color transition">Success</button>
                <button type="button"
                    class="btn btn-danger btn-color-radius first-danger-color transition">Danger</button>
                <button type="button"
                    class="btn btn-warning btn-color-radius first-warning-color transition">Warning</button>
                <button type="button" class="btn btn-info btn-color-radius first-info-color transition">Info</button>
                <button type="button" class="btn btn-light btn-color-radius first-light-color transition">Light</button>
                <button type="button" class="btn btn-dark btn-color-radius first-dark-color transition">Dark</button>
                <button type="button" class="btn btn-link btn-color-radius first-link-color transition">Link</button>
            </div>
            <div class="btn-rounded">
                <button type="button"
                    class="btn btn-rounded-primary btn-rounded-border first-primary-color border-none transition">Primary</button>
                <button type="button"
                    class="btn btn-rounded-secondary btn-rounded-border first-secondary-color border-none transition">Secondary</button>
                <button type="button"
                    class="btn btn-rounded-success btn-rounded-border first-success-color border-none transition">Success</button>
                <button type="button"
                    class="btn btn-rounded-danger btn-rounded-border first-danger-color border-none transition">Danger</button>
                <button type="button"
                    class="btn btn-rounded-warning btn-rounded-border first-warning-color border-none transition">Warning</button>
                <button type="button"
                    class="btn btn-rounded-info btn-rounded-border first-info-color border-none transition">Info</button>
                <button type="button"
                    class="btn btn-rounded-light btn-rounded-border first-light-color border-none transition">Light</button>
                <button type="button"
                    class="btn btn-rounded-dark btn-rounded-border first-dark-color border-none transition">Dark</button>
                <button type="button"
                    class="btn btn-rounded-link btn-rounded-border first-link-color border-none transition">Link</button>
            </div>
        </div>
    </section>
    <section id="second">
        <div class="second-buttons margin-top">
            <div class="btn-outline">
                <button type="button" class="btn btn-outline-primary transition btn-color-radius">Primary</button>
                <button type="button" class="btn btn-outline-secondary transition btn-color-radius">Secondary</button>
                <button type="button" class="btn btn-outline-success transition btn-color-radius">Success</button>
                <button type="button" class="btn btn-outline-danger transition btn-color-radius">Danger</button>
                <button type="button" class="btn btn-outline-warning transition btn-color-radius">Warning</button>
                <button type="button" class="btn btn-outline-info transition btn-color-radius">Info</button>
                <button type="button" class="btn btn-outline-light transition btn-color-radius">Light</button>
                <button type="button" class="btn btn-outline-dark transition btn-color-radius">Dark</button>
                <button type="button" class="btn btn-outline-link transition btn-color-radius">Link</button>
            </div>
            <div class="btn-inverse">
                <button type="button"
                    class="btn transition btn-color-radius btn-inverse-primary border-none">Primary</button>
                <button type="button"
                    class="btn transition btn-color-radius btn-inverse-secondary border-none">Secondary</button>
                <button type="button"
                    class="btn transition btn-color-radius btn-inverse-success border-none">Success</button>
                <button type="button"
                    class="btn transition btn-color-radius btn-inverse-danger border-none">Danger</button>
                <button type="button"
                    class="btn transition btn-color-radius btn-inverse-warning border-none">Warning</button>
                <button type="button" class="btn transition btn-color-radius btn-inverse-info border-none">Info</button>
                <button type="button"
                    class="btn transition btn-color-radius btn-inverse-light border-none">Light</button>
                <button type="button" class="btn transition btn-color-radius btn-inverse-dark border-none">Dark</button>
                <button type="button" class="btn transition btn-color-radius btn-inverse-link border-none">Link</button>
            </div>
        </div>
    </section>
    <section id="third">
        <div class="third-buttons flex flex-column">
            <!-- <div class="btn-icon">
                <div class="third-home-icon flex-column">
                    <button type="button" class="third-btn-radius btn-icon-home border-none"><i
                            class="fa-solid fa-house"></i></button>
                    <button type="button" class="third-btn-radius btn-icon-home-2 border-none"><i
                            class="fa-solid fa-house"></i></button>
                </div>
                <div class="third-explorer-icon">
                    <button type="button" class="third-btn-radius btn-icon-explorer"><i
                            class="fa-brands fa-internet-explorer"></i></button>
                    <button type="button" class="third-btn-radius btn-icon-explorer-2"><i
                            class="fa-brands fa-internet-explorer"></i></button>
                </div>
                <button type="button" class="third-btn-radius btn-icon-mail"></button>
                <button type="button" class="third-btn-radius btn-icon-star"></button>
                <button type="button" class="third-btn-radius btn-icon-location"></button>
            </div> -->

            <div class="btn-size">
                <div class="btn-colorless-size">
                    <button type="button"
                        class="btn-lg btn-colorless pointer btn-color-radius border-none btn-outline-secondary transition">btn-lg</button>
                    <button type="button"
                        class="btn-md btn-colorless pointer btn-color-radius border-none btn-outline-secondary transition">btn-md</button>
                    <button type="button"
                        class="btn-sm btn-colorless pointer btn-color-radius border-none btn-outline-secondary transition">btn-sm</button>
                </div>
                <div class="btn-colorful-size">
                    <button type="button"
                        class="btn-lg pointer first-danger-color btn-color-radius border-none transition">btn-lg</button>
                    <button type="button"
                        class="btn-md pointer first-success-color btn-color-radius border-none transition">btn-md</button>
                    <button type="button"
                        class="btn-sm pointer first-primary-color btn-color-radius border-none transition">btn-sm</button>
                </div>
            </div>
            <div class="btn-block-item">
                <button type="button"
                    class="btn-block btn-block-bars pointer btn-color-radius first-info-color border-none transition">Block
                    buttons<i class="fa-solid fa-bars"></i></button>
                <button type="button"
                    class="btn-block btn-block-dark pointer btn-color-radius first-dark-color border-none transition">Block
                    buttons</button>
                <button type="button"
                    class="btn-block btn-block-user pointer btn-color-radius first-primary-color border-none transition"><i
                        class="fa-solid fa-user special-i"></i>Block buttons</button>
                <button type="button"
                    class="btn-block btn-block-secondary pointer btn-color-radius btn-outline-secondary border-none transition">Block
                    buttons</button>
            </div>
        </div>
    </section>
    <section id="fourth">
        <div class="btn-group">
            <div class="btn-colorless-group flex margin-none">
                <!-- <button type="button" class="pointer transition btn-color-radius btn-outline-secondary border-none">1</button>
                <button type="button" class="pointer transition btn-color-radius btn-outline-secondary border-none">2</button>
                <button type="button" class="pointer transition btn-color-radius btn-outline-secondary border-none">3</button> -->
            </div>
        </div>
    </section>
    
</body>

</html>
